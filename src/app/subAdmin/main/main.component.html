<div class="background">
    <!-- <div style="padding-top: 2%">

    <div class="container">
        <ngb-carousel *ngIf="images">
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [src]="images[0]" alt="Random first slide" width="100%" height="430px">
                </div>
                <div class="carousel-caption">
                    <h3></h3>
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [src]="images[1]" alt="Random second slide" width="100%" height="430px">
                </div>
                <div class="carousel-caption">
                    <h3>Stock Clearance Sale</h3>
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [src]="images[2]" alt="Random third slide" width="100%" height="430px">
                </div>
                <div class="carousel-caption">
                    <h3></h3>
                </div>
            </ng-template>
        </ngb-carousel>
    </div>
    <!-- <div style="padding-top: 2%">
    </div> -->
</div>
