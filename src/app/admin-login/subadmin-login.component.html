<div class="main">
    <p class="sign" align="center">Sign in</p>
    <form [formGroup]="loginForm" class="form1">
        <input class="un" type="email" align="center" placeholder="E-mail" formControlName="email">
        <input class="pass" type="password" align="center" placeholder="Password" formControlName="password">
        <button class="submit" type="button" align="center" (click)="submit()"> Log In</button>
    </form>
</div>
