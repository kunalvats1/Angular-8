<mat-drawer-container class="example-container">
  <mat-drawer #drawer mode="side">
    <h5 class="sitename">Customer-Kart</h5>
    <a mat-list-item routerLink="/analytics"><i class="fa fa-bar-chart"></i> Analytics</a>
    <hr>

    <ng-material-multilevel-menu [configuration]='config' [items]='appitems'>
    </ng-material-multilevel-menu>


    <a mat-list-item routerLink="/login"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
    <hr>
    <a mat-list-item (click)="empService.logout()"><i class="fa fa-sign-out"></i> Logout</a>
    <hr>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar style="background-color: rgb(18, 134, 180); color:white">
      <mat-toolbar-row>
        <button mat-icon-button>
          <mat-icon (click)="drawer.toggle()">menu</mat-icon>
        </button>
        <h1 style="padding-left: 35%">
          Customer Management
        </h1>
        <!-- <span class="menu-spacer"></span> -->
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="cardViewDiv dataViewHeight">
      <!-- For Spinner -->
      <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>

      <div class="container">

        <!--For Padding b/w main card and sub-Card-->
        <div class="pd1"></div>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <div class="cardViewDiv dataViewHeight">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- Image Column -->
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"><img src="{{element.imageUrl}}" width="40px" height="35px"></td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> E-mail </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Address Column -->
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.address.city}}, {{element.address.state}},
                {{element.address.country}} </td>
            </ng-container>

            <!-- Address Column -->
            <ng-container matColumnDef="totalPrice">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Total Price </th>
              <td mat-cell *matCellDef="let element"> {{element.totalPrice | currency}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <span>
                  <a routerLink="/editview"><i class="fa fa-edit view"
                      (click)='updateCustomer(element.key , element)'></i></a>
                  <i class="fa fa-trash-o view" (click)='deleteCustomer(element)'></i>
                </span>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSize]="8" [pageSizeOptions]="[5, 10, 25, 100]">
          </mat-paginator>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
