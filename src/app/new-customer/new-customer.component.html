<mat-drawer-container class="example-container">
    <mat-drawer #drawer mode="side">
        <h5 class="sitename">Customer-Kart</h5>
        <a mat-list-item routerLink="/analytics"><i class="fa fa-bar-chart"></i> Analytics</a>
        <hr>


        <ng-material-multilevel-menu [configuration]='config' [items]='appitems'>
        </ng-material-multilevel-menu>
        <a mat-list-item routerLink="/login"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
        <hr>
        <a mat-list-item (click)="empService.logout()"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
        <hr>

    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar style="background-color: rgb(18, 134, 180); color:white">
            <mat-toolbar-row>
                <button mat-icon-button>
                    <mat-icon (click)="drawer.toggle()">menu</mat-icon>
                </button>
                <h1 style="padding-left: 35%">
                    Customer Management
                </h1>
                <!-- <span class="menu-spacer"></span> -->
            </mat-toolbar-row>
        </mat-toolbar>
        <div class="cardViewDiv dataViewHeight">
            <!-- For Spinner -->
            <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
            <br>

            <div class="container">
                <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input formControlName="firstName" id="firstName" type="text" class="form-control">
                        <div *ngIf="myForm.get('firstName').touched && myForm.get('firstName').invalid"
                            class="alert alert-danger">
                            First Name is required.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input formControlName="lastName" id="lastName" type="text" class="form-control">
                        <div *ngIf="myForm.get('lastName').touched && myForm.get('lastName').invalid"
                            class="alert alert-danger">
                            Last Name is required.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input formControlName="email" id="email" type="text" class="form-control">
                        <div *ngIf="myForm.get('email').touched && myForm.get('email').invalid"
                            class="alert alert-danger">
                            Please enter a valid email.
                        </div>
                    </div>

                    <div class="card-columns">
                        <div class="form-group">

                            <label for="country">Address</label>
                            <select formControlName="country" class="form-control"
                                (change)="onChangeCountry($event.target.value)">
                                <option value="">Select country...</option>
                                <option *ngFor="let country of countries">{{country}}</option>
                            </select>

                            <label for="state">State</label>
                            <select formControlName="state" class="form-control"
                                (change)="onChangeState($event.target.value)">
                                <option value="">Select state...</option>
                                <option *ngFor="let state of states">{{state}}</option>
                            </select>

                            <label for="city">City</label>
                            <select formControlName="city" class="form-control">
                                <option value="">Select city...</option>
                                <option *ngFor="let city of cities">{{city}}</option>
                            </select>
                        </div>
                    </div>
                    <input #file type="file" accept='image/*' (change)="detectFile($event, file.files)" /><br><br><br>

                    <button class="btn btn-primary view" type="submit">Add Customer</button>
                    <button class="btn btn-danger "><a routerLink="/cardView" style="color: white"> Cancel </a></button>
                </form>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
